<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/joystix" rel="stylesheet">
    <script src="./layouts.js"></script>
    <title>pacMan</title>
</head>
<body>
        <div class="scoreboard scoreboard__center">
            <h3>High Score</h3>
            <br>
            <p id="high-score-scoreboard">16500</p>
        </div>
        <div class="scoreboard scoreboard__left">
            <h3>1UP</h3>
            <br>
            <p id="score">0</p>
        </div>
        <div class="scoreboard scoreboard__right">
            <h3>2UP</h3>
            <p>0</p>
        </div> 
        <div class="container"></div>
        <div class="footer">
            <div class="lives-container">
                <img src="https://firebasestorage.googleapis.com/v0/b/pacman-19a45.appspot.com/o/pixelPacmanOpen.png?alt=media&token=062b0e4b-eeca-4506-a0f8-df5c876cbfdd" alt="live" class="live" id="live-1">
                <img src="https://firebasestorage.googleapis.com/v0/b/pacman-19a45.appspot.com/o/pixelPacmanOpen.png?alt=media&token=062b0e4b-eeca-4506-a0f8-df5c876cbfdd" alt="live" class="live" id="live-2">
                <img src="https://firebasestorage.googleapis.com/v0/b/pacman-19a45.appspot.com/o/pixelPacmanOpen.png?alt=media&token=062b0e4b-eeca-4506-a0f8-df5c876cbfdd" alt="live" class="live" id="live-3">
            </div>
            <img src="https://firebasestorage.googleapis.com/v0/b/pacman-19a45.appspot.com/o/pacmanLogo-min.png?alt=media&token=653f674e-bdc7-463c-ac03-f63198ed10c2"
                alt="pacman-logo" class="logo">
            <div class="cherry-container">
                <img src="https://firebasestorage.googleapis.com/v0/b/pacman-19a45.appspot.com/o/cherry-min.png?alt=media&token=7e07001a-395f-4746-a998-9797b7d6ba27"
                    alt="live" class="cherry">
                <img src="https://firebasestorage.googleapis.com/v0/b/pacman-19a45.appspot.com/o/cherry-min.png?alt=media&token=7e07001a-395f-4746-a998-9797b7d6ba27"
                    alt="live" class="cherry">
                <img src="https://firebasestorage.googleapis.com/v0/b/pacman-19a45.appspot.com/o/cherry-min.png?alt=media&token=7e07001a-395f-4746-a998-9797b7d6ba27"
                    alt="live" class="cherry">
            </div>
        </div>
        <div class="footer-right">
            <div class="btn-red">
                <div onclick="buttonClicked()" class="btn-inner">
                    <p class="btn-text" id="btn-red-text">Start</p>
                </div>
            </div>
        </div>
    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
